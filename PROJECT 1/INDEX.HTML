<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
      <div id="main-container" class="w-[100%] h-screen  flex max-sm:basis-[100%]">
        <div id="left-container" class="basis-[50%] max-sm:basis-[100%]">
          <h1 class="text-center text-2xl mt-[100px] ">Login</h1>
          <p class="text-center text-gray-600 mt-[20px]">Enter your crenditial to access your account</p>
          <div id="login-box-container" class="flex justify-center ">
          <div id="loginbox" class="h-[40px] flex justify-center ] w-[350px]  cursor-pointer rounded mt-[25px] px-[20px] py-[4px] border-2 border-gray-400 gap-[10px]">
            <img src="http://pngimg.com/uploads/google/google_PNG19635.png" alt="" class="bg-cover h-[30px] w-[30px] bg-center">
            <h1 class="flex justify-center items-center">Login with google</h1> 
          </div>
        </div>
         <div id="or-main-container" class="flex justify-center mt-[40px]">
            <div id="or-container" class=" flex justify-center h-[40px] w-[350px]">
              <div id="line1" class="basis-[45%] text-gray-400 flex items-center">------------------------</div>
              <h2 class="basis-[10%] text-center flex items-center justify-center">Or</h2>
              <div id="line2" class="basis-[45%]  text-gray-400 flex items-center ">------------------------</div>
            </div>
          </div>
          <div id="email-container " class="flex justify-center mt-[40px]">
            <div class="flex flex-col justify-start w-[350px] rounded">
              <h1>Email address</h1>
              <input type="email" placeholder="email@gmali" class="border-2 border-gray-400 py-[5px] px-[10px] rounded">
            </div>
          </div>

          <div id="pass-container" class="flex justify-center mt-[20px]">
            <div class="flex flex-col justify-start w-[350px] rounded">
              <div class="flex justify-between">
              <h1>Password</h1>
              <h1 class="text-blue-600">Forgot password ?</h1>
              </div>
              <input type="email" placeholder="Password" class="border-2 border-gray-400 py-[5px] px-[10px] rounded">
            </div>
          </div>

          <div class="flex justify-center mt-[30px]">
            <input type="submit" placeholder="Login" class="bg-blue-500 w-[350px]  py-[7px] text-white rounded cursor-pointer ">
          </div>

          <div class="flex justify-center mt-[30px]">
            <h1 class="">Don't have an account? <b class="cursor-pointer">Register here</b></h1>
          </div>




        </div>
        <div id="right-container"  class="basis-[50%] flex justify-center max-sm:basis-[0%]">
         <img src="photo.png" alt="" class="h-full w-[75%] bg-cover">
        </div>
      </div>
    
</body>
</html>
